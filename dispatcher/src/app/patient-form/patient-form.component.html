<form class="form" #patientForm="ngForm" (ngSubmit)="onSubmit(form.value)">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required
           [(ngModel)]="model.Name" name="name">
  </div>

  <div class="form-group">
    <label for="sex">Sex</label>
    <select class="form-control" id="sex" required
            [(ngModel)]="model.Sex" name="sex">
      <option *ngFor="let s of sex" [value]="s">{{s}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age" required
           [(ngModel)]="model.Age" name="age">
  </div>

  <div class="form-group">
    <label for="symptoms">Symptoms</label>
    <textarea name="Text1" cols="40" rows="6" class="form-control" id="symptoms" required
              [(ngModel)]="model.Symptoms" name="symptoms"></textarea>
  </div>

</form>
